apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron
  namespace: ledger-app-unum
  labels:
    app: cron
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron
            image: unum-apps-ledger-cron
            imagePullPolicy: Never
            env:
            - name: LOG_LEVEL
              value: INFO
