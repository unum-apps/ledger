apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ledger-app-unum
spec:
  template:
    spec:
      containers:
      - name: api
        image: unum-apps-ledger-api
        imagePullPolicy: Never
        command: ["python", "-m", "ptvsd", "--host", "0.0.0.0", "--port", "5678", "/opt/service/bin/api.py"]
        env:
        - name: LOG_LEVEL
          value: INFO
        - name: UNIFIST_UNUM
          value: local
        ports:
        - name: debug
          containerPort: 5678
          protocol: TCP
